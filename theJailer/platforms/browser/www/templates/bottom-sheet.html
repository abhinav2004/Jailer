<md-bottom-sheet class="md-list md-has-header" ng-cloak>
    <md-list>
        <md-list-item ng-repeat="button in buttonList">
            <md-button class="md-list-item-content" ng-click="buttonTouched($index, $event)">
                <md-icon>{{button.icon}}</md-icon>
                <span class="md-inline-list-icon-label">{{button.text}}</span>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
